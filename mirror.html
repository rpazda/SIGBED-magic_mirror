	<body onload="">
		
		<div class="container-fluid">
		
			<div class="row">
			
				<div class="col-sm-3" >
					<h1>Temperature:</h1>
					<h3><span id="temp-real"></span></h3>
					<h2>Feels Like:</h2>
					<h3><span id="temp-feel"></span></h3>
					
				</div>
				
				<div class="col-sm-6">
				
					<center>
						
						<h2><span id="date"></span></h2>
						
					</center>
				
				</div>
				
				<div class="col-sm-3" onload="" >
				
					<h1 style="text-align: right;">Time</h1>
					
					<h2 style="text-align: right" id="clock"></h2>
						
				</div>
			
			</div>
			
			<div class="row" id ="bottom-row">
				
				<h1>Weather <span id="weather-icon"></span></h1>
				<center>
					<h2>Sunrise: <span id="sunrise"></span></h2>
					<h2>Sunset: <span id="sunset"></span></h2>
				</center>
				
			</div>
			
		</div>
